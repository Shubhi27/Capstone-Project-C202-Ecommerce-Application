<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<style>
    body {
		background:
		url(https://media.istockphoto.com/photos/blurred-customer-in-clothing-shop-picture-id882193536?k=20&m=882193536&s=612x612&w=0&h=J2Yuom81Du11gbRhQqRzjFpStpTcwm0yRvM8-x45pqo=);
        background-repeat: no-repeat;
        background-size: 1550px 900px;
}

</style>
<body>


    <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark ">
        <div class="container">
          <a href="#" class="navbar-brand">
            <!-- Logo Image -->
            <img src="https://toppng.com/uploads/preview/fashion-png-transparent-images-shopping-girl-115633192337e8cquuee3.png" width="45" alt="" class="d-inline-block align-middle mr-2">
            <!-- Logo Text -->
            <span class="text-uppercase font-weight-bold">Fashion Store</span>
          </a>
      
          <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
      
          <div id="navbarSupportedContent" class="nav justify-content-end" >
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a th:href="@{/}" href="#" class="nav-link" >Home</a></li>
              <li class="nav-item"><a  class="nav-link" th:href="@{/shop}" href="#">Shop</a></li>
              <li class="nav-item"><a  class="nav-link" href="#">Sign Up</a></li>
            </ul>
          </div>
        </div>
      </nav>

<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Login</h5>
          <form th:action="@{/login}" method="post">

              <div class="form-floating mb-3">
                <label for="floatingInputUsername">Email</label>
                <input type="email" class="form-control" id="floatingInputUsername" placeholder="Your Email" required autofocus name="Email" value="Email" />
             </div>

              <hr>

              <div class="form-floating mb-3">
                <label for="floatingPassword">Password</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" />
               
              </div>

              <div th:if="${param.error}" class="alert alert-error text-danger">
                Invalid username or password.
            </div>

              <div class="d-grid mb-2">
                <input type="submit" value="Login" class="btn btn-primary btn-block">
                <br>
                <span >Don't have an account <a class="linkControl" href="./register.html"
                                                th:href="@{/register}">Register here</a></span>
                <br>
                <a href="" th:href="@{/forgotpassword}">Forgot password ?</a>
              </div>
<br><br>
<h3 class="text-center">OR</h3>
<a href="/oauth2/authorization/google" class="btn btn-primary d-block text-center mt-2 small">Sign-In with google </a>
</form>


</div></div></div></div>
	</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
