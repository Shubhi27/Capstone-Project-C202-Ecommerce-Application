    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <style>
        body {
            background:
            url(https://media.istockphoto.com/photos/blurred-customer-in-clothing-shop-picture-id882193536?k=20&m=882193536&s=612x612&w=0&h=J2Yuom81Du11gbRhQqRzjFpStpTcwm0yRvM8-x45pqo=);

            background-size: 1550px 900px;
    }

        color:white;
    }

        background-color: #343a40;
       color:white;

<body>


    <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark ">
        <div class="container">
          <a href="#" class="navbar-brand">
            <!-- Logo Image -->
            <img src="https://toppng.com/uploads/preview/fashion-png-transparent-images-shopping-girl-115633192337e8cquuee3.png" width="45" alt="" class="d-inline-block align-middle mr-2">
            <!-- Logo Text -->
            <span class="text-uppercase font-weight-bold">Fashion Store</span>
          </a>
      
          <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
      
          <div id="navbarSupportedContent" class="nav justify-content-end" >
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a th:href="@{/}" href="#" class="nav-link" >Home</a></li>
              <li class="nav-item"><a  class="nav-link" th:href="@{/shop}" href="#">Shop</a></li>
              <li class="nav-item"><a  class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a></li>
              <li class="nav-item"><a  class="nav-link"sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a></li>
              <li class="nav-item"><a  class="nav-link" th:href="@{/cart}" href="#"><ion-icon name="cart-outline" size="large"></ion-icon></a></li>
              <li class="nav-item active">
                <span class="nav-link" th:text="${cartCount}">0</span>
            </li>
            </ul>
          </div>
        </div>
      </nav>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-3">
            <h4>Categories</h4>
            <ul class="list-group">
                <a th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
                <a href="" th:each="category, iStat : ${categories}"
                   th:href="@{/shop/category/{id}(id=${category.id})}"><li
                               class="list-group-item" th:text="${category.name}"></li></a>

            </ul>
        </div>
        <div class="col-sm-9">
            <div class="card text-white bg-dark mb-3" style="margin-top: 20px" th:each="product : ${products}">
                <div class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center">
                        <img class="mt-3" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                    </div>
                    <div class="col-sm-7 d-flex justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <h4>â‚¹ <span th:text="${product.price}"></span></h4>
                            <p th:text="${product.description}" >Suresh Dasari is a founder and technical lead developer in tutlane.</p>
                            <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-success">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
